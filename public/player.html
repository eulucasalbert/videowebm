<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: transparent;
    }
  </style>
</head>
<body>

  <video id="video" playsinline>
    <source src="nivel-up.webm" type="video/webm">
  </video>

  <script>
    const video = document.getElementById("video");

    function forcePlay() {
      video.currentTime = 0;
      video.play().catch(() => {
        // se o navegador bloquear, tenta de novo
        setTimeout(forcePlay, 500);
      });
    }

    // toca assim que carregar
    window.onload = () => {
      forcePlay();
    };

    // quando terminar, reinicia
    video.addEventListener("ended", () => {
      forcePlay();
    });

    // se a aba voltar do background
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        forcePlay();
      }
    });
  </script>

</body>
</html>
