<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: transparent;
    }
  </style>
</head>
<body>

  <video
    autoplay
    muted
   
    playsinline
  >
    <source src="nivel-up.webm" type="video/webm" />
  </video>

</body>
</html>
