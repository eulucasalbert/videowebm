<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Level Up</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    video {
      width: 100%;
      max-width: 420px; /* ðŸ”¥ PROPORÃ‡ÃƒO IGUAL A IMAGEM QUE VOCÃŠ QUER */
      height: auto;
    }

    .user {
      margin-top: 12px;
      font-size: 36px;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .level {
      margin-top: 4px;
      font-size: 42px;
      color: #FFD400;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container" id="box">
    <video id="video">
      <source src="nivel-up.webm" type="video/webm">
    </video>

    <div class="user" id="user">UsuÃ¡rio</div>
    <div class="level" id="level">NÃ­vel</div>
  </div>

  <script>
    const video = document.getElementById("video");
    const box = document.getElementById("box");
    const user = document.getElementById("user");
    const level = document.getElementById("level");

    // FUNÃ‡ÃƒO QUE O REPLIT VAI CHAMAR
    window.playLevelUp = (username, lvl) => {
      user.innerText = username;
      level.innerText = `NÃ­vel ${lvl}`;

      box.style.display = "flex";
      video.currentTime = 0;
      video.play();
    };

    // Quando terminar, some
    video.onended = () => {
      box.style.display = "none";
    };
  </script>

</body>
</html>
